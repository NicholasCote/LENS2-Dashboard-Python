webapp:
  name: ncote-lens2-demo
  group: ncote-lens2-demo
  condaEnv: lens2
  autoscale:
    minReplicaCount: 1
    maxReplicaCount: 10
    cpuAverageUtilization: 50
  path: /
  tls:
    fqdn: ncote-lens2-demo.k8s.ucar.edu
    secretName: incommon-cert-ncote-lens2-demo
  container: 
    image: hub.k8s.ucar.edu/ncote/lens2-docker:2024-03-05.01.52
    imagePullPolicy: Always
    port: 5006
    memory: 4G
    cpu: 4
scheduler:
  name: scheduler
  path: /dask-dashboard
  container: 
    image: hub.k8s.ucar.edu/ncote/dask-lens2:2024-03-05.01.52
    imagePullPolicy: Always
    dashboardPort: 8787
    workerPort: 8786
    memory: 4G
    cpu: 1
worker:
  name: dask-worker
  replicaCount: 4