webapp:
  name: negins-lens2-demo
  group: negins-lens2-demo
  condaEnv: lens2
  autoscale:
    minReplicaCount: 1
    maxReplicaCount: 10
    cpuAverageUtilization: 50
  path: /
  tls:
    fqdn: negins-lens2-demo.k8s.ucar.edu
    secretName: incommon-cert-negins-lens2-demo
  container: 
    image: hub.k8s.ucar.edu/ncote/lens2-docker:2025-11-13.18.31
    imagePullPolicy: Always
    port: 5006
    memory: 16G
    cpu: 4
scheduler:
  name: scheduler
  path: /dask-dashboard
  container: 
    image: docker.io/ncote/lens2-dask:2025-04-23v4
    imagePullPolicy: Always
    dashboardPort: 8787
    workerPort: 8786
    memory: 16G
    cpu: 1
worker:
  name: dask-worker
  replicaCount: 4