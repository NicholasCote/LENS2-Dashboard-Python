webapp:
  name: negins-lens2-demo
  group: negins-lens2-demo
  condaEnv: lens2
  ReplicaCount: 3
  autoscale:
    minReplicaCount: 1
    maxReplicaCount: 10
    cpuAverageUtilization: 50
  path: /
  tls:
    fqdn: negins-lens2-demo.k8s.ucar.edu
    secretName: incommon-cert-negins-lens2-demo
  container: 
    image: hub.k8s.ucar.edu/ncote/lens2-docker:2025-11-14.21.14
    imagePullPolicy: Always
    port: 5006
    memory: 16G
    cpu: 4
scheduler:
  name: scheduler
  path: /dask-dashboard
  container: 
    image: hub.k8s.ucar.edu/ncote/dask-lens2:2025-11-14.21.14
    imagePullPolicy: Always
    dashboardPort: 8787
    workerPort: 8786
    memory: 16G
    cpu: 1
worker:
  name: dask-worker
  replicaCount: 4
  container: 
    memory: 32G
    cpu: 4