webapp:
  name: ncote-lens2-demo
  group: ncote-lens2-demo
  replicaCount: 1
  path: /
  tls:
    fqdn: ncote-lens2-demo.k8s.ucar.edu
    secretName: incommon-cert-ncote-lens2-demo
  container: 
    image: ncote/lens2-docker:2023-12-15.16.33
    imagePullPolicy: Always
    port: 5006
    memory: 4G
    cpu: 4
scheduler:
  name: scheduler
  path: /dask-dashboard
  container: 
    image: ncote/dask-lens2:2023-12-15.16.33
    imagePullPolicy: Always
    dashboardPort: 8787
    workerPort: 8786
    memory: 1G
    cpu: 2
worker:
  name: dask-worker
  replicaCount: 2